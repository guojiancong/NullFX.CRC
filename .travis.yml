language: csharp
os: linux
dist: focal
mono: none
dotnet: 6.0

git:
  depth: false

install:
   - dotnet tool install --global dotnet-sonarscanner
   - dotnet restore

script:
   - dotnet sonarscanner begin /k:"nullfx_NullFX.CRC" /o:"nullfx" /d:sonar.login=""
   - dotnet build NullFX.CRC/NullFX.CRC.csproj
   - dotnet test NullFX.CRC.Tests/NullFX.CRC.Tests.csproj
   - dotnet sonarscanner end /d:sonar.login=""
